<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article | KOMO's Dungeon</title>
    <link rel="stylesheet" href="../styles/authentication.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Passion+One:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <script src="../js/articles.js" defer></script>
</head>
<body>
    <main>
        <div class="auth-container">
            <h2>Add New Article</h2>
            <form id="add-article-form">
                <div class="form-group">
                    <label for="article-title">Title:</label>
                    <input type="text" id="article-title" name="article-title" required>
                </div>
                <div class="form-group">
                    <label for="article-description">Description:</label>
                    <textarea id="article-description" name="article-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="article-category">Category:</label>
                    <select id="article-category" name="article-category" required>
                        <option value="">Select a category</option>
                        <option value="linux">Linux</option>
                        <option value="windows">Windows</option>
                        <option value="android">Android</option>
                        <option value="games">Games</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="article-image">Image:</label>
                    <input type="file" id="article-image" name="article-image" accept="image/*" required>
                </div>
                <button type="submit">Add Article</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 KOMO's Dungeon. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('add-article-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Call the handleSubmit function from articles.js
            handleSubmit(event);
            // After successful submission, redirect to the previous page
            window.location.href = document.referrer || '../index.html';
        });
    </script>
</body>
</html>
